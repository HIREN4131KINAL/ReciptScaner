// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
	jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.1'
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
	jcenter()
    }
}

ext {
    minSdkVersion = 15
    targetSdkVersion = 24
    compileSdkVersion = 24
    buildToolsVersion = "24.0.3"

    versionCode = 210
    versionName = "4.0.1.210"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1.0' // Gradle wrapper script
}
